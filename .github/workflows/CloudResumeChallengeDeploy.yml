name: Deploy Static Site

on:
  push:
    branches:
      - main

permissions:
  id-token: write           # for OIDC
  contents: read            # to checkout

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS creds via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::042889969210:role/GitHubOIDC-LambdaDeploy
          aws-region: us-east-1

      - name: Prepare website files
        run: |
          # copy your resume HTML to index.html for S3
          cp CloudResumeChallenge.html index.html
          # if you have any CSS/JS or assets folder, sync that too
          # mkdir -p public && cp -r assets public/
      
      - name: Publish to S3
        run: |
          # sync only CloudResumeChallenge.html and any folders (e.g. public/) 
          aws s3 sync . s3:subrealstudios.com \
            --delete \
            --exclude "*" \
            --include "CloudResumeChallenge.html" \
            --include "public/*" \
            --acl public-read
